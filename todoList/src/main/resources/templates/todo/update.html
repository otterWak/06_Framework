<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>할 일 수정</title>
  <link rel="stylesheet" href="/css/update.css">
</head>
<body>
  
  <h1 th:text="|${todo.todoTitle} 수정|">할 일 수정</h1>
  <hr>

  <form action="/todo/update" method="POST" id="addForm">
    <div class="form-group">
      <label for="todoTitle">제목 :</label>
      <input type="text" id="todoTitle" name="todoTitle" placeholder="제목 입력" >
    </div>

    <div class="form-group">
      <label for="todoContent">내용 :</label>
      <textarea id="todoContent" name="todoContent" cols="50" rows="5" placeholder="상세 내용"
      th:text="${todo.todoContent}"></textarea>
    </div>

    <!-- 할 일 번호를 숨겨둠 -->
    <input type="hidden" name="todoNo" th:value="${todo.todoNo}">

    <button type="submit" class="btn">수정하기</button>
  </form>

  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/update.js"></script>

</body>
</html>
